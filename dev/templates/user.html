{% extends 'base.html' %}
{% block title %}
User page
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
<p>Welcome, {{user}}</p>
<form action="#" method="post">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>

</form>
{% endblock %}
